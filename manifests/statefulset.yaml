apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: broker
spec:
  selector:
    matchLabels:
      app: broker
  serviceName: "broker"
  replicas: 3
  template:
    metadata:
      labels:
        app: broker
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: broker
        image: dreamstream/broker:142
        ports:
        - containerPort: 80
          name: broker